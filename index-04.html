<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/favicon.png" type="favicon"><!--Neste link temos o favicon, imagem acima da tela como "logo"--->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo/novo.css"><!--chamando a pasta do css-->
        <title>Fale comgo!</title><!--Título ao lado do footer no cabeçalho da página-->
    </head>
    <body>
        <header style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <nav class="breadcrumb"><!--Criação de menu-->
                <a href="index.html" class="breadcrumb-item active" aria-current="page">Home</a>
                <a href="index-01.html" class="breadcrumb-item active" aria-current="page">Quem sou eu?</a>
                <a href="index-02.html" class="breadcrumb-item active" aria-current="page">Formação</a>
                <a href="index-03.html" class="breadcrumb-item active" aria-current="page">Meu Trabalho</a>
                <a href="index-04.html" class="breadcrumb-item active" aria-current="page">Contato</a>
            </nav>
        </header>
        <main>
            <h1 id="titulo-form">Fale comigo!</h1>
            <form>
                 <!-- Form com Bootstrap -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNome" name="Nome" placeholder="Nome">
                    <label for="floatingNome">Nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingSobrenome" name="Sobrenome" placeholder="Sobrenome">
                    <label for="floatingSobrenome">Sobrenome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" name="E-mail" placeholder="name@example.com">
                    <label for="floatingEmail">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAssunto" name="Assunto" placeholder="Assunto">
                    <label for="floatingAssunto">Assunto</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="floatingMensagem" name="Mensagem" rows="5" cols="12" maxlength="300" style="height: 340px;" placeholder="Mensagem"></textarea>
                    <label for="floatingMensagem">Mensagem</label>
                    <p id='counter'>Caracteres: 300</p>
                </div>
                <button type="button" class="btn btn-secondary" value="Enviar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Enviar</button>
                <button type="reset" class="btn btn-secondary" id="btn-limpar" value="Limpar">Limpar</button>
                 <!-- ----------- -->
            </form>
            <!-- Modal com Bootstrap -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Enviado com sucesso!</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="modal-btn" data-bs-dismiss="modal">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>
        <!-- ----------- -->
        </main>
        <footer class="py-3 my-4"><!--Inscrições que estão no rodapé-->
            <p class="text-center text-muted">©Site criado por Pâmela Assis</p>
            <a href="https://www.instagram.com/pamiassis/" target="_blank"><img src="imagens/icone-instagram.png" alt="Instagram"></a>
        </footer>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
